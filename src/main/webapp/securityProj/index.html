        //设置登录窗口
        function openPwd() {
            $('#w').window({
                title: 'ChangePassword',
                width: 300,
                modal: true,
                shadow: true,
                closed: true,
                height: 160,
                resizable:false
            });
        }
        //关闭登录窗口
        function closePwd() {
            $('#w').window('close');
        }



         //修改密码
        function serverLogin() {
            var $newpass = $('#txtNewPass');
            var $rePass = $('#txtRePass');

            if ($newpass.val() == '') {
                msgShow('SystemAlert', 'Input password！', 'warning');
                return false;
            }
            if ($rePass.val() == '') {
                msgShow('SystemAlert', 'Input password again！', 'warning');
                return false;
            }

            if ($newpass.val() != $rePass.val()) {
                msgShow('SystemAlert', 'Two different passwords input! please enter again!', 'warning');
                return false;
            }

            $.post('/ajax/editpassword.ashx?newpass=' + $newpass.val(), function(msg) {
                msgShow('SystemAlert', 'Congratulations, the password changes successfully！<br>Your new password is：' + msg, 'info');
                $newpass.val('');
                $rePass.val('');
                close();
            })

        }

        $(function() {

            openPwd();

            $('#editpass').click(function() {
                $('#w').window('open');
            });

            $('#btnEp').click(function() {
                serverLogin();
            })

			$('#btnCancel').click(function(){closePwd();})

            $('#loginOut').click(function() {
                $.messager.confirm('SystemAlert', 'Are you sure you want to log out?', function(r) {

                    if (r) {
                      location.href = '/ajax/loginout.ashx';
                    }
                });
            })
        });
